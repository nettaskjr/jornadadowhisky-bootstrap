<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mybootstrap.css">
    <title>Whiskies do mundo!!!</title>
</head>

<body>
    <div class="container-fluid">
        <header class="m-4 text-center">
            <h1>Whiskies do mundo!!!</h1>
        </header>
        <main>
            <div class="input-group mb-3">
                <input type="text-center" class="form-control" id="campo-pesquisa"
                    placeholder="Digite o nome do whisky o qualquer informação dele">
            </div>
            <div class="text-center">
                <button class="btn btn-primary" type="button" id="btnPesquisar" onclick="pesquisar()">Pesquisar</button>
                <button class="btn btn-secondary" type="button" onclick="cancelar()">Cancelar</button>
            </div>
    </div>
    <div class="resultados-pesquisa" id="resultados-pesquisa"></div>
    </main>
    <footer class="mt-4">
        <p>2024&copy; Whiskies do mundo, todos direitos reservados</p>
        <p>Conheça o trabalho dificil de degustação do meu amigo Rodrigo do canal <a
                href="https://www.instagram.com/jornadadowhisky/">Jornada do Whisky</a></p>
    </footer>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- javascript para uso do aplicativo -->
    <script src="js/dados.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
